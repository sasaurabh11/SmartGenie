name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      # Build & Push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/smartgenie:v1.0

      # Deploy on EC2
      # Deploy on EC2 via SSH
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}   
          script: |
            echo "${{ secrets.PROD_ENV_FILE }}" > /home/ubuntu/.env
          
            # Stop & remove old container if it exists
            docker stop smartgenie || true
            docker rm smartgenie || true
          
            # Remove old image (optional, not prune everything)
            docker rmi ${{ secrets.DOCKER_USERNAME }}/smartgenie:v1.0 || true
          
            # Pull latest Docker image
            docker pull ${{ secrets.DOCKER_USERNAME }}/smartgenie:v1.0
          
            # Run new container
            docker run -d --name smartgenie \
              --env-file /home/ubuntu/.env \
              -p 80:3000 \
              ${{ secrets.DOCKER_USERNAME }}/smartgenie:v1.0
          

